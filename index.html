<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Style Modern dengan CSS</title>

    <style>
        /* Reset dan font modern */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 40px;
            background: #f4f4f9;
            color: #333;
        }

        /* Card-style paragraf modern */
        p {
            color: #ff0000; /* Merah elegan */
            background: #ffe600; /* Kuning pastel */
            border: 1px solid #d0d0d0;
            padding: 20px;
            border-radius: 10px;
            line-height: 1.6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Link modern */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #2b7cff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: 0.3s;
        }

        /* Hover efek smooth */
        a:hover {
            background: #ffd600;
            color: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <p>
        Paragrap ini akan ditampilkan dengan pengaturan gaya menggunakan CSS. Paragrap merupakan
salah satu dari elemen berjenis block yang akan tampil di browser memenuhi area dari ujung kiri
sampai kanan layar. Elemen block lainnya adalah heading
    </p>

    <a href="http://google.com" target="_blank">Buka Google</a>

</body>
</html>
